<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./SAAs/MardiGras.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div class="mainHeader">
        <div class="hcontain">
            <div class="header1">
                <div id="hamburger" class="hamburger">&nbsp; &#9776;</div>
                <h2>MardiGras <span class="year"> 20<span class="year2">23</span></span></h2>
                <ul class="ul" id="ul">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./theFestival.html">The Carnival</a></li>
                    <li><a href="./Gallery.html">Gallery</a></li>
                    <li><a href="./FAQ.html">FAQ</a></li>
                    <li><a href="./Contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Background image -->
    <div class="bgC"></div>

    <!-- Count down -->
    <div class="cound">
        <div class="countDownValues" id="days">00</div>
        <div class="countDownValues" id="hours">00</div>
        <div class="countDownValues" id="min">00</div>
        <div class="countDownValues" id="sec">00</div>
        <div class="textcound">Days</div>
        <div class="textcound">Hours</div>
        <div class="textcound">Min</div>
        <div class="textcound">Sec</div>
    </div>
    <!-- Form -->
    <div class="contactContainer">
        <div class="form-container">
            <form action="./Thank you.html">
                <h2>Register Today!</h2>
                <p>We will send you some good news and updates about the Carnival</p>
                <div class="formControl">
                    <label class="label" for="userName">User Name:</label>
                    <input type="text" id="userName" placeholder="Enter User Name">
                    <small>Error Message</small>
                </div><br>
                <div class="formControl">
                    <label class="label" for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Email">
                    <small>Error Message</small>
                </div><br>
                <div class="formControl">
                    <label class="label" for="password">Password:</label>
                    <input type="text" id="password" placeholder="Enter User Password">
                    <small>Error Message</small>
                </div><br>
                <div class="formControl">
                    <label class="label" for="password2">Confirm Password:</label>
                    <input type="text" id="password2" placeholder="Enter User Password again">
                    <small>Error Message</small>
                </div><br>
                <input class="submit" type="submit" value="Send">
            </form>
        </div>
    </div>
    <div class="fotter">
        <p>&#169; Dikla's Hamburger Project HTML + CSS + JS 2022</p>
    </div>
    <script src="./JS/contact.js"></script>
    <script src="./JS/nav.js"></script>
</body>

</html>
