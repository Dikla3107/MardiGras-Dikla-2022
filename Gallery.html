<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./SAAs/MardiGras.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>

<body>
    <!--     Header  --->
    <div class="mainHeader">
        <div class="hcontain">
            <div class="header1">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./theFestival.html">The carnival</a></li>
                    <li><a href="./Gallery.html">Gallery</a></li>
                    <li><a href="./FAQ.html">FAQ</a></li>
                    <li><a href="./Contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Background image -->
    <div class="bgG"></div>
    <!-- Count Down -->
    <div class="cound">
        <div class="countDownValues" id="days">00</div>
        <div class="countDownValues" id="hours">00</div>
        <div class="countDownValues" id="min">00</div>
        <div class="countDownValues" id="sec">00</div>
        <div class="textcound">Days</div>
        <div class="textcound">Hours</div>
        <div class="textcound">Min</div>
        <div class="textcound">Sec</div>
    </div>
    <h1 class="gh1">Gallery</h1>

    <!-- Gallery -->
    <div class="galleryC">
        <div class="gallery">
            <div class="gallery__item gallery__item--1">
                <img src="./pics/pics gallery/southern-comfort-mardi-gras.jpeg" class="gallery__img" alt="Image 1">
            </div>
            <div class="gallery__item gallery__item--2">
                <img src="./pics/pics gallery/111.jpg" class="gallery__img" alt="Image 2">
            </div>
            <div class="gallery__item gallery__item--3">
                <img src="./pics/pics gallery/1133872391.25.jpg" class="gallery__img" alt="Image 3">
            </div>
            <div class="gallery__item gallery__item--4">
                <img src="./pics/pics gallery/5e1ac64ba2877.image.jpg" class="gallery__img" alt="Image 4">
            </div>
            <div class="gallery__item gallery__item--5">
                <img src="./pics/pics gallery/61a51ab1-bea9-4cd9-ab3f-eaaf1492aea4-9.webp" class="gallery__img"
                    alt="Image 5">
            </div>
            <div class="gallery__item gallery__item--6">
                <img src="./pics/pics gallery//2222.jpg" class="gallery__img" alt="Image 6">
            </div>
            <div class="gallery__item gallery__item--7">
                <img src="./pics/pics gallery/Mardi-Gras-Girl-Mask-1024x517.jpeg" class="gallery__img" alt="Image 7">
            </div>
            <div class="gallery__item gallery__item--8">
                <img src="./pics/pics gallery/dancing-cropped-height-1024x521.jpeg" class="gallery__img" alt="Image 8">
            </div>
            <div class="gallery__item gallery__item--9">
                <img src="./pics/pics gallery/Annual-Mardi-Gras-on-Middle-Lane-Beaufort-NC-1024x731.jpeg"
                    class="gallery__img" alt="Image 9">
            </div>
            <div class="gallery__item gallery__item--10">
                <img src="./pics/pics gallery/pinklady.webp" class="gallery__img" alt="Image 9">
            </div>
            <div class="gallery__item gallery__item--11">
                <img src="./pics/pics gallery/purpleguy.png" class="gallery__img" alt="Image 10">
            </div>
        </div>
        <div class="galleryModal d-none">
            <button class="closebutton">X</button>
        </div>
    </div>

    <!-- Youtubes i frames -->
    <div class="container-vid">
        <iframe class="vid1" width="560" height="315" src="https://www.youtube.com/embed/YrVHv7FD-7o"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <iframe class="vid2" width="560" height="315" src="https://www.youtube.com/embed/C8mJ2C2cbd0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <div class="fotter">
        <p>&#169; Dikla's Hamburger Project HTML + CSS + JS 2022</p>
    </div>

    <script src="./JS/Gallery.js"></script>
</body>

</html>
